<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Social</title>
</head>
<body>
    <header>
        <div class="img-load">
            <label for="file">
                <img src="./img/adduser_105070.png" id="imagePreview" class="imagePreview" alt="Sube tu foto">
                <form id="uploadForm">
                    <input type="file" id="file" name="file" onchange="previewImage()">
                     <br>
                </form>
            </label>
           
        </div>
        <div>
            <h1>Hola!!</h1>
        </div>
        <div>
            <img src="./img/galeria.jpg" alt="imagen" class="header--img__galeria">
        </div>
    </header>
    <main class="container">
        <section class="galeria">
           
            <label for="for--galeria" 
                class="label--galeria">
                <h2>Galeria</h2>
                <img src="./icons/icons-image-negro-64.png" alt="imagen">
            </label>
            <input type="file" name="for--galeria" id="for--galeria" onchange="crearGaleria()">
        </section>
        <main class="section--post">
            <section>
                <div class="post">
                    <div class="post--info">
                        <input type="text" id="post" class="post--text" placeholder="Â¿En que estas pensando?">
                        <label for="imagePost">
                            <img src="https://github.com/Gabo1593/redSocial/blob/master/icons/icons-image-negro-64.png" alt="" class="imagenPrevia">
                        </label>
                    </div>
                    <button class="botonPost">post</button>
                    <input type="file" id="imagePost" onchange="imagenPost()" class="inputMiniatura">
                </div>
            </section>
            <section id="posted"></section>
        </main>
    </main>
   
    
    <script src="./main/main.js"></script>
</body>
</html>
